title: Echo Mythos
description: Unseen Origins, Infinite Reflections
baseurl: ""
url: "https://echom-ythos.com"
theme: minima



collections:
  videos:
    output: true
    permalink: /videos/:name/
 poets:
    output: true
    permalink: /poets/:name/

include:
  - _videos
  - _poets
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post_with_nav

  - scope:
      path: "_videos"
      type: videos
    values:
      layout: video   # ‚Üê your clean layout


- scope:
      path: "_poets"
      type: poets
    values:
      layout: post_with_nav
